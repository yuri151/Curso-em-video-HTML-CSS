<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas </title>
</head>
<body>
    <h1>Trabanhado com listas</h1>
    <h2>Listas ordenadas</h2>

    <ol>
        <li>Acordar</li>
        <li>ligar para o João</li>
        <li>Escovar os dentes</li>
        <li>Almoçar</li>
        <li>Ir para o trabalho</li>
    </ol>

    <h2>Lista não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>alface</li>
        <li>manteiga</li>
        <li>aros</li>
    </ul>
</body>
</html>
