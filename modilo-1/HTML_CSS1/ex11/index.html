<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidIas em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em vários dispostivos digerentes simplementes aumente e diminua o tamanho de sou navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos colocar um audio</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- outras formas de colocar um audios -->

    <audio preload="metadata" >
        <source src="midia/happy-mistake.mp3" type="audio/mpg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">  
        <!-- evitar arquivos wav muito pesado -->
        <p>infeslimete do seu navegador não consege Reproduzir o audio</p>
    </audio>
</body>
</html>
